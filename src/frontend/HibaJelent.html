<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hibabejelentés</title>
    <link rel="stylesheet" href="HibabejelentCSS.css">
</head>
<body>
<div class="nav">
    <ul>
        <li><a href="#">Vissza az adatbázishoz</a></li>
        <li><a href="#">Főoldal</a></li>
    </ul>
</div>
<form>
    <table class="formtable">
        <tr>
            <td><label for="shorttxtb">Rövid leírás(kötelező):</label></td>
        </tr>
        <tr>
            <td><textarea rows="10" cols="100" id="shorttxtb" minlength="5" required></textarea></td>
        </tr>
        <tr>
            <td><label for="longtxtb">Mi vezetett a hibához:</label></td>
        </tr>
        <tr>
            <td><textarea rows="20" cols="100" id="longtxtb" ></textarea></td>
        </tr>
        <tr>
            <td colspan="3" class="submit"><button type="submit">Elküldés</button></td>
        </tr>
    </table>
</form>
</body>
</html>
